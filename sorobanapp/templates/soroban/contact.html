<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" media = "screen and (max-width: 999.9px)" href="{% static 'css/wholecss/mobilewhole.css' %}">
    <link rel = "stylesheet" media = "screen and (min-width:1000px)" href="{% static 'css/wholecss/pcwhole.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">

    <title>お問い合わせ</title>
</head>
<body>
        <div class="header">
            <div class="solopra">
                SOLOPRA
                <a class="link" href="{% url 'index'%}"></a>
            </div>
            <div class="titlemenue">
                <div class="titlepart"></div>
                <div class="titlelogo">
                    <div class="soloprasub">ソロぷら</div>
                </div>
                <div class="titlepart"></div>
                <div class="titlepart"></div>
            </div>
            <input type="checkbox" id="menuebtn">
            <label class="menuebtn" for="menuebtn">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="hamberger">
            <a class="hambergermenue" href="{% url 'index' %}">
                HOME
            </a>
        
            <a class="hambergermenue" href="{% url 'mitorizan' %}">
                見取り算
            </a>
            <a class="hambergermenue" href="{% url 'kakezan' %}">
                かけ算
            </a>
            <a class="hambergermenue" href="{% url 'warizan' %}">
                わり算
            </a>
            <a class="hambergermenue" href="{% url 'contact' %}">
                お問い合わせ
            </a>
            </div>
        </div>
    <div class="menue">
        <a class="menuevalue" href="{% url 'index' %}">HOME</a>
        <a class="menuevalue" href="{% url 'mitorizan' %}">見取り算</a>
        <a class="menuevalue" href="{% url 'kakezan' %}">かけ算</a>
        <a class="menuevalue" href="{% url 'warizan' %}">わり算</a>
        <a class="menuevalue" href="{% url 'contact' %}">お問い合わせ</a>
      </div>
    <h1>
        お問い合わせ
    </h1>
    <form action="{% url 'contact' %}" method="post" class="otoiawase">
        {% csrf_token %}
        <div>
            <div class="requireelement">
                <div class="requiremenue">お名前</div>
                <div>{{form.name}}</div>
            </div>
            <div class="requireelement">
                <div class="requiremenue">メールアドレス</div>
                <div>{{form.sender}}</div>
            </div>
            <div class="requireelement">
                <div class="requiremenue">確認用メールアドレス</div>
                <div>{{form.checksender}}</div>
            </div>
            <div class="requireelement">
                <div class="requiremenue">お問い合わせ内容</div>
                <div>{{form.message}}</div>
            </div>
        </div>
        
        <input type="submit" value="送信">
    </form>
    <div class="footer">
        <div class="footersolopra">
            <div class="footertitle font25">
                solopra
            </div>
            <div class="footerelement"></div>
        </div>
        <div class="footerenshu">
            <div class="footertitle">
                問題演習
            </div>
            <div class="footerelement">
                <p><a href="{% url 'mitorizan' %}">見取り算</a></p>
                <p><a href="{% url 'kakezan' %}">かけ算</a></p>
                <p><a href="{% url 'warizan' %}">わり算</a></p>
            </div>
        </div>        
        <div class="footerotoiawase">
            <div class="footertitle">
                お問い合わせ
            </div>
            <div class="footerelement">
                <p><a href="{% url 'contact' %}">お問い合わせフォーム</a></p>
            </div>
        </div>
    </div>
</body>
</html>
